<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Project-8</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu-left">
                <ul>
                    <li><a href="#">Посылки</a></li>
                    <li><a href="#">Упаковка</a></li>
                    <li><a href="#">Подписка</a></li>
                </ul>
            </nav>

            <nav class="menu-right">
                <a href="">Меню</a>
            </nav>
        </header>
        <main>
            <div class="content">
                <form action="" method="post" class="post-form">
                    <div class="form-row">
                        <label for="full-name">Имя</label>
                        <input id="full-name" name="full-name" type="text" placeholder="Ира" />
                    </div>
                    <div class="form-row">
                        <label for="sity">Город</label>
                        <input id="sity" name="sity" type="text" placeholder="Сочи" />
                    </div>
                    <div class="form-row">
                        <label for="gift">Подарок</label>
                        <input id="gift" name="gift" type="text" placeholder="Книга в твёрдом переплёте" />
                    </div>
                    <div class="form-row">
                        <label for="email">Электронная почта</label>
                        <input id="email" name="email" type="email" placeholder="daykiller@gmail.com" />
                    </div>
                    <div class="form-row">
                        <button>Отправить</button>
                    </div>
                </form>
            </div>
            <div class="slogan">Ваша посылка уже в пути!</div>
        </main>
        <footer>
            <div class="logo">Секретные посылки для друзей</div>
            <div class="copyright">© 2022</div>
        </footer>
    </div>
</body>

</html>
